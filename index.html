<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

body {
  font: 10px sans-serif;
}

.y.axisLeft text {
    fill: black;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.bar1 {
  fill: blue;
}

.bar2 {
  fill: red;
}

.x.axis path {
  display: none;
 }

 width:100px;
 }
</style>
    <link rel="stylesheet" href="foundation.css">
    <link rel="stylesheet" href="custom.css">

    <title>IHME Test Graph</title>
  </head>
  <body>


  <div class="section" id="header">
      <div class="container">
        <div class="row">
          <div class="large-12 columns text-center">
            <h4>Global Burden of Disease 2013 Obesity Prevalence 1990-2013<br>
            Visualizing Obesity/Overweight<br>
            Prevalence of Males vs Females in a Selected Country
            </h4>

			<table
			 style="width: 50%; text-align: left; margin-left: auto; margin-right: auto;"
			 border="1" cellpadding="2" cellspacing="2">
			  <tbody>
				<tr>
				  <td>Country:<br><select id="countrySelector" onchange="loadCountry(this.value)")></select></td>
				  <td width="80px">Year:<br>
				  <select id="yearSelector" onchange="loadYear(this.value)">
					  <option value="1990">1990</option>
					  <option value="1991">1991</option>
					  <option value="1992">1992</option>
					  <option value="1993">1993</option>
					  <option value="1994">1994</option>
					  <option value="1995">1995</option>
					  <option value="1996">1996</option>
					  <option value="1997">1997</option>
					  <option value="1998">1998</option>
					  <option value="1999">1999</option>
					  <option value="2000">2000</option>
					  <option value="2001">2001</option>
					  <option value="2002">2002</option>
					  <option value="2003">2003</option>
					  <option value="2004">2004</option>
					  <option value="2005">2005</option>
					  <option value="2006">2006</option>
					  <option value="2007">2007</option>
					  <option value="2008">2008</option>
					  <option value="2009">2009</option>
					  <option value="2010">2010</option>
					  <option value="2011">2011</option>
					  <option value="2012">2012</option>
					  <option value="2013">2013</option>
				  </select></td>

				  <td width="140px">Metric:<br>
				  <select id="metricSelector"  onchange="loadMetric(this.value)">
					  <option value="obese">Obese</option>
					  <option value="overweight">Overweight</option>
				  </select></td>
				</tr>
			  </tbody>
            </table>

            <div id="chart-svg"></div>
          </div>

      </div>

      </div>
     <script type="text/javascript" src="countries.js"></script>
     <script type="text/javascript" src="processchart.js"></script>
  </div>
</body>
</html>
